version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    customHeaders:
      - pattern: '**'
        headers:
          - key: 'Cross-Origin-Opener-Policy'
            value: 'same-origin-allow-popups'
          - key: 'Cross-Origin-Embedder-Policy'
            value: 'unsafe-none'

